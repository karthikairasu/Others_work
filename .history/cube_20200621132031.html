<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ansara Training Institute</title>
    <meta name="theme-color" content="#0B5E97" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/icon.png"
      sizes="194x194"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Play|Titillium+Web|Changa|Lobster|Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="assets/lib/manifest.json" />
    <link rel="stylesheet" type="text/css" href="assets/lib/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="scene">
        <div id="spinner">
          <div class="cube__face cube__face--front S21">
            <div>
              <div>
                <div class="live-text-col">
                  <div class="live-text">
                    <span class="blinking">●</span> COVID-19
                  </div>
                </div>
              </div>
              <div onclick="clickHandler('india')">
                <div class="row header-row">
                  <div class="col">
                    <div class="heading-text">India</div>
                  </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                  <div class="col">
                    <div class="row text" id="infect">
                      <div class="col party-3">
                        Cases
                      </div>
                      <div class="col party-3-score india-in">4,10,461</div>
                    </div>
                  </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                  <div class="col">
                    <div class="row text" id="death">
                      <div class="col party-4">
                        Deaths
                      </div>
                      <div class="col party-4-score india-de">13,254</div>
                    </div>
                  </div>
                </div>

                <div class="clear"></div>
                <div class="row">
                  <div class="col">
                    <div class="row text" id="cured">
                      <div class="col party-4">
                        Cured
                      </div>
                      <div class="col party-4-score india-cu">2,27,556</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="cube__face cube__face--left S20">
            <div>
              <div class="live-text-col">
                <div class="live-text">
                  <span class="blinking">●</span> COVID-19
                </div>
              </div>
            </div>
            <div onclick="clickHandler('world')">
              <div class="row header-row">
                <div class="col">
                  <div class="heading-text">Worldwide</div>
                </div>
              </div>

              <div class="clear"></div>
              <div class="row">
                <div class="col">
                  <div class="row text" id="infect">
                    <div class="col party-1">
                      Cases
                    </div>
                    <div class="col party-1-score world-in">8,770,629</div>
                  </div>
                </div>
              </div>
              <div class="clear"></div>
              <div class="row">
                <div class="col">
                  <div class="row text" id="death">
                    <div class="col party-2">
                      Deaths
                    </div>
                    <div class="col party-2-score world-de">464,029</div>
                  </div>
                </div>
              </div>
              <div class="clear"></div>
              <div class="row">
                <div class="col">
                  <div class="row text" id="cured">
                    <div class="col party-4">
                      Cured
                    </div>
                    <div class="col party-4-score world-cu">4,347,584</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="cube__face cube__face--back S21">
            <div>
              <div>
                <div class="live-text-col">
                  <div class="live-text">
                    <span class="blinking">●</span> COVID-19
                  </div>
                </div>
              </div>
              <div onclick="clickHandler('india')">
                <div class="row header-row">
                  <div class="col">
                    <div class="heading-text">India</div>
                  </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                  <div class="col">
                    <div class="row text" id="infect">
                      <div class="col party-3">
                        Cases
                      </div>
                      <div class="col party-3-score india-in">4,10,461</div>
                    </div>
                  </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                  <div class="col">
                    <div class="row text" id="death">
                      <div class="col party-4">
                        Deaths
                      </div>
                      <div class="col party-4-score india-de">13,254</div>
                    </div>
                  </div>
                </div>
                <div class="clear"></div>
                <div class="row">
                  <div class="col">
                    <div class="row text" id="cured">
                      <div class="col party-4">
                        Cured
                      </div>
                      <div class="col party-4-score india-cu">2,27,556</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="cube__face cube__face--right S20">
            <div>
              <div class="live-text-col">
                <div class="live-text">
                  <span class="blinking">●</span> COVID-19
                </div>
              </div>
            </div>
            <div onclick="clickHandler('world')">
              <div class="row header-row">
                <div class="col">
                  <div class="heading-text">Worldwide</div>
                </div>
              </div>

              <div class="clear"></div>
              <div class="row">
                <div class="col">
                  <div class="row text" id="infect">
                    <div class="col party-1">
                      Cases
                    </div>
                    <div class="col party-1-score world-in">8,770,629</div>
                  </div>
                </div>
              </div>
              <div class="clear"></div>
              <div class="row">
                <div class="col">
                  <div class="row text" id="death">
                    <div class="col party-2">
                      Deaths
                    </div>
                    <div class="col party-2-score world-de">464,029</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="clear"></div>
            <div class="row">
              <div class="col">
                <div class="row text" id="cured">
                  <div class="col party-4">
                    Cured
                  </div>
                  <div class="col party-4-score world-cu">4,347,584</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
