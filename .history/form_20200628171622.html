<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h2>Resonsive form</h2>
      <form class="" action="">
        <div class="row">
          <div class="col-md-4">
            <div class="form-row">
              <label class="col-md-4"><b>RGR ID:</b></label>
              <label class="col-md-7" id="RGR_ID">000-000-004 </label>
            </div>
            <div class="form-row">
              <label class="col-md-4"><b>Po No:</b></label>
              <label class="col-md-7" id="Po_No">4500014260 </label>
            </div>
            <div class="form-row">
              <label class="col-md-4"><b>Ship To:</b></label>
              <label class="col-md-7" id="Ship_To">AJZN </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-row">
              <label class="col-md-4"><b>Plant:</b></label>
              <select
                class="form-control-sm col-md-7"
                name="plant"
                style="width: 60%;"
                required=""
              >
                <option value="">Select Plant</option>

                <option value="Riyadh">Riyadh</option>

                <option value="Jeddha">Jeddha</option>

                <option value="Dammam">Dammam</option>

                <option value="PMAH ">PMAH </option>
              </select>
            </div>
            <div class="form-row">
              <label class="col-md-4"><b>Invoice No:</b></label>
              <input
                type="text"
                class="form-control-sm col-md-7"
                id="Invoice_No"
              />
            </div>
            <div class="form-row">
              <label class="col-md-4"><b>Status:</b></label>
              <label class="col-md-7 text-success" id="Status"
                ><b>ACCEPTED</b></label
              >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-row">
              <label class="col-md-4"><b>Delivery Date:</b></label>
              <label class="col-md-7" id="Delivery Date">2020-02-05 </label>
            </div>
            <div class="form-row">
              <label class="col-md-3"><b>Form-1:</b></label>
              <label class="col-md-8" id="form_1">
                <button class="btn btn-info btn-sm">View</button>
                <button class="btn btn-warning btn-sm">Change File</button>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
