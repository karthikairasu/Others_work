<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ansara Training Institute</title>
  <meta name="theme-color" content="#0B5E97">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0">
  <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="194x194">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Play|Titillium+Web|Changa|Lobster|Ubuntu&display=swap" rel="stylesheet">
  <link rel="manifest" href="assets/lib/manifest.json">
  <link rel="stylesheet" type="text/css" href="assets/lib/style.css">
  <style type="text/css">
  .time_tbl td, .time_tbl th {
    padding: 8px 3px;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
  }
  .time_tbl input[type=checkbox] {
    width: 100%;
    height: 20px;
    margin-right: 5px;
    vertical-align: bottom;
  }

  .time_tbl input[type=checkbox]:after {
    content: "";
    border-bottom: 10px solid white;
    border-top: 10px solid white;
    display: block;
    opacity: 1;
    box-shadow: 0px 0px 8px 0 rgba(0, 0, 0, 0.2), 0px 0px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .time_tbl input[type=checkbox]:checked:after {
    border-bottom: 10px solid #00aced;
    border-top: 10px solid #00aced;
  }
  .bg-dgold{
    -webkit-box-shadow: 0 5px 11px 0 rgba(0,0,0,.18), 0 4px 15px 0 rgba(0,0,0,.15);
    box-shadow: 0 5px 11px 0 rgba(0,0,0,.18), 0 4px 15px 0 rgba(0,0,0,.15);
    background-color: #d69c25!important;
  }
  .bg-lgold{
    -webkit-box-shadow: 0 5px 11px 0 rgba(0,0,0,.18), 0 4px 15px 0 rgba(0,0,0,.15);
    box-shadow: 0 5px 11px 0 rgba(0,0,0,.18), 0 4px 15px 0 rgba(0,0,0,.15);
    background-color: #f6e3ac!important;
    color:black;
  }
  .cus-nav{
    border: 2px solid #f6e3ac;
    border-radius: 10px 0px 0px 10px;
    margin: 6px 3px;
  }
  .color_p{
    position:absolute;
    top:-6px;
    right:-3px;
    height: 120%;
    width: 100%;
    z-index: -1;
    border-left: 77px solid transparent;
    border-bottom: 77px solid #f6e3ac;
  }
  </style>
</head>
<body>

<div class="container-fluid" style="height: 80px">
  <nav class="navbar fixed-top navbar-light bg-white cus-nav">
   <div class="col-4">
       <a class="ml-auto" href=""><img class="" src="assets/images/logooriginal.png" style="width:auto;height: 48px"></a>
   </div>
    <div class="col-4 text-right">
    </div> 
    <div class="ml-auto">
      <a class="navbar-brand" href="#" data-toggle="collapse" data-target="#collapsibleNavbar" onclick="openNav()">
       <i class="fas fa-sliders-h text-dark p-1 border border-dark"></i></a>
    </div>
    <div class="col-8 color_p">
    </div>
  </nav>
</div>
<div class="container-fluid">
</div>

<!-- script files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
